################################# Service #################################
service:
  enable : true
  title : Get Started
  content : 1. Download Karmada - latest release, x86_64, ARMv7, and ARM64 are supported <br/> 2. Run server
  cli: "sudo Karmada server & <br/># Kubeconfig is written to /etc/rancher/Karmada/Karmada.yaml <br/>sudo Karmada kubectl get node <br/># On a different node run the below. NODE_TOKEN comes from /var/lib/rancher/k3s/server/node-token <br/># on your server <br/>sudo Karmada agent --server https://myserver:6443 --token ${NODE_TOKEN}"